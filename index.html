<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <title>F1 weather tracker</title>
</head>
<body>
    
    <!-- Top (navigation) bar -->
    <nav>
        <h1>F1 weather tracker</h1>
    </nav>
    
    <!-- Main homepage content -->
    <main id="main__homepage__container">
        <div id="race__calendar__container">
            <div class="race__events" id="bahrein__event">Bahrein</div>
            <div class="race__events" id="monza__event">Monza</div>
            <div class="race__events" id="suzuka__event">Suzuka</div>
        </div>
        <div id="all__info__container">
            <div id="race__countdown__timer__container">race countdown timer</div>
            <div id="button__dashboard__container">button dashboard</div>
            <div id="track__time__weather__info__container">
                <div id="track__time__info__container">
                    <div id="track__info__container">track info</div>
                    <div id="time__info__container">time info</div>
                </div>
                <div id="_3H__weather__info__container">3 hour weather info</div>
            </div>
            <div id="_24H__7D__weather__info__container">
                <div id="_24H__weather__info__container">24 hour weather info</div>
                <div id="_7D__weather__info__container">7 day weather info</div>
            </div>
        </div>
    </main>
</body>
</html>
